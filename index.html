<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <link href="main.css"  rel="stylesheet"/>
</head>
<body>
    <div class="container">
        <div class="game-container">
            <div class="grid-container">
                <div class="name">Tic Tac Toe</div>
                <div class = "cell-container">
                    <div class="row">
                        <div class="cell" id = "00"></div>
                        <div class="cell" id = "01"></div>
                        <div class="cell" id = "02"></div> 
                    </div>
                    <div class="row">
                        <div class="cell" id = "10"></div>
                        <div class="cell" id = "11"></div>
                        <div class="cell" id = "12"></div> 
                    </div>
                    <div class="row">
                        <div class="cell" id = "20"></div>
                        <div class="cell" id = "21"></div>
                        <div class="cell" id = "22"></div> 
                    </div>
                </div>
            </div>
            <div class="game-config">
                <div class = "reset-button" id = "resetButton">
                    Reset
                </div>
                <div class="player-label">
                    <span>Current Player : </span><span id = "player">X</span>
                </div>
            </div>
        </div>
        <div class="resultLabel" id = "result"></div>
        <div class="message" id = "message"></div>
    </div>
    <script src = "app.js">  </script>
</body>
</html>
